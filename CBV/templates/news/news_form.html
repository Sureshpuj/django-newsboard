{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-info mb-4">📝 Create News</h1>

    <form method="post" class="bg-dark text-light p-4 rounded shadow border border-info">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label class="form-label text-light">{{ field.label_tag }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-ai">Submit</button>
    </form>
</div>
{% endblock %}
