{% extends "base.html" %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card bg-dark text-light border-info shadow-lg">
        <div class="card-body text-center">
            <h2 class="card-title text-info mb-4">You have been logged out</h2>
            <p class="lead">Thank you for using our platform.</p>
            <div class="mt-4">
                <a href="{% url 'login' %}" class="btn btn-outline-info me-3">Login Again</a>
                <a href="{% url 'index' %}" class="btn btn-outline-info me-3">Home</a>
                <a href="{% url 'registration' %}" class="btn btn-outline-info">Register</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
